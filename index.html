<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Sing Up Form</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="leftSide">
            <div class="title">
                <img src="images/odin-lined.png" alt="odin logo">
                <p>ODIN</p>
            </div>
        </div>
        <div class="rightSide">
            <div class="container1">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sing up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to</p>
            </div>
            <div class="container2">
                <form action="#" method="get">
                    <p>Let's do this!</p>
                    <fieldset>
                        <div class="form_row">
                            <label for="fname" >FIRST NAME</label>
                            <input type="text" id="fname" name="f_name" placeholder="John" required>
                        </div>
                        <div class="form_row">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="l_name" placeholder="Smith" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form_row">
                            <label for="email" >EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com" required>
                        </div>

                        <div class="form_row">
                            <label for="phone_num">PHONE NUMBER</label>
                            <input type="text" id="phone_num" name="phone_num" placeholder="1234 1234" required>
                        </div>
                    </fieldset>
                    <fieldset class="last">
                        <div class="form_row">
                            <label for="password" >PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <span class="msg"></span>                       
                        </div>

                        <div class="form_row">
                            <label for="conpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="conpassword" name="conpassword" required>                       
                        </div> 
                    </fieldset>
                    <div class="button_field">
                        <button type="submit" class="btn">Create Account</button> 
                    </div>
                    
                </form>

                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
